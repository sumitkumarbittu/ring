<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ring Information Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error {
            border-color: #e74c3c;
            background: #fff5f5;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #666;
            font-weight: 500;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #f0f2ff;
            color: #667eea;
        }

        .file-input-label.has-file {
            border-style: solid;
            border-color: #27ae60;
            background: #f0fff4;
            color: #27ae60;
        }

        .file-name {
            margin-left: 10px;
            font-size: 13px;
            color: #666;
            flex: 1;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .field-hint {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíç Ring Information Form</h1>
        <p class="subtitle">Please fill out all required fields</p>

        <div id="alertBox" class="alert"></div>

        <form id="ringForm">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" maxlength="20" required>
                <div class="error-message" id="name-error"></div>
                <div class="field-hint">Maximum 20 characters</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" maxlength="10" required>
                <div class="error-message" id="phone-error"></div>
                <div class="field-hint">10 digits without spaces</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="ring_size">Ring Size <span class="required">*</span></label>
                <input type="number" id="ring_size" name="ring_size" step="0.01" required>
                <div class="error-message" id="ring_size-error"></div>
                <div class="field-hint">Decimal value (e.g., 7.25)</div>
            </div>

            <div class="form-group">
                <label for="caret">Caret <span class="required">*</span></label>
                <input type="number" id="caret" name="caret" required>
                <div class="error-message" id="caret-error"></div>
                <div class="field-hint">Whole number only (max 99)</div>
            </div>

            <div class="form-group">
                <label for="ss">Screenshot/Photo <span class="required">*</span></label>
                <div class="file-input-wrapper">
                    <input type="file" id="ss" name="ss" accept="image/*" required>
                    <label for="ss" class="file-input-label" id="ss-label">
                        üì∏ Choose File
                        <span class="file-name" id="ss-name"></span>
                    </label>
                </div>
                <div class="error-message" id="ss-error"></div>
                <div class="field-hint">Max size: 10MB</div>
            </div>

            <div class="form-group">
                <label for="aadhar">Aadhar Photo <span class="required">*</span></label>
                <div class="file-input-wrapper">
                    <input type="file" id="aadhar" name="aadhar" accept="image/*" required>
                    <label for="aadhar" class="file-input-label" id="aadhar-label">
                        üÜî Choose File
                        <span class="file-name" id="aadhar-name"></span>
                    </label>
                </div>
                <div class="error-message" id="aadhar-error"></div>
                <div class="field-hint">Max size: 10MB</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Form
            </button>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/save';

        // File input handling
        const fileInputs = ['ss', 'aadhar'];
        fileInputs.forEach(id => {
            const input = document.getElementById(id);
            const label = document.getElementById(`${id}-label`);
            const nameSpan = document.getElementById(`${id}-name`);

            input.addEventListener('change', (e) => {
                const fileName = e.target.files[0]?.name || '';
                if (fileName) {
                    nameSpan.textContent = fileName;
                    label.classList.add('has-file');
                } else {
                    nameSpan.textContent = '';
                    label.classList.remove('has-file');
                }
                clearError(id);
            });
        });

        // Clear error on input
        const allInputs = document.querySelectorAll('input');
        allInputs.forEach(input => {
            input.addEventListener('input', () => {
                clearError(input.id);
                input.classList.remove('error');
            });
        });

        function clearError(fieldId) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            if (errorElement) {
                errorElement.classList.remove('show');
                errorElement.textContent = '';
            }
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(`${fieldId}-error`);
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
            
            if (inputElement) {
                inputElement.classList.add('error');
                inputElement.focus();
            }
        }

        function showAlert(message, type = 'success') {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type} show`;
            
            if (type === 'success') {
                alertBox.innerHTML = `
                    <div class="alert-title">‚úÖ Success!</div>
                    <div>${message}</div>
                `;
            } else {
                alertBox.innerHTML = `
                    <div class="alert-title">‚ùå Error</div>
                    <div>${message}</div>
                `;
            }

            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);

            // Scroll to alert
            alertBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function setLoading(loading) {
            const btn = document.getElementById('submitBtn');
            if (loading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loader"></span> Submitting...';
            } else {
                btn.disabled = false;
                btn.innerHTML = 'Submit Form';
            }
        }

        document.getElementById('ringForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Clear all previous errors
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error');
            });

            setLoading(true);

            const formData = new FormData();

            // Add text fields
            formData.append('name', document.getElementById('name').value.trim());
            formData.append('phone', document.getElementById('phone').value.trim());
            formData.append('email', document.getElementById('email').value.trim());
            formData.append('ring_size', document.getElementById('ring_size').value);
            formData.append('caret', document.getElementById('caret').value);

            // Add file fields
            const ssFile = document.getElementById('ss').files[0];
            const aadharFile = document.getElementById('aadhar').files[0];

            if (ssFile) formData.append('ss', ssFile);
            if (aadharFile) formData.append('aadhar', aadharFile);

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(`Record saved successfully! ID: ${data.id}`, 'success');
                    document.getElementById('ringForm').reset();
                    
                    // Reset file labels
                    fileInputs.forEach(id => {
                        document.getElementById(`${id}-label`).classList.remove('has-file');
                        document.getElementById(`${id}-name`).textContent = '';
                    });
                } else {
                    // Handle field-specific errors
                    if (data.field) {
                        showError(data.field, data.error);
                    }
                    showAlert(data.error || 'Failed to submit form', 'error');
                }
            } catch (error) {
                console.error('Submission error:', error);
                showAlert('Network error. Please check if the server is running.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Phone number validation (digits only)
        document.getElementById('phone').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Caret validation (integers only)
        document.getElementById('caret').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9-]/g, '');
        });
    </script>
</body>
</html>
